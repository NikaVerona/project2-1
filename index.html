<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoring of budget</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="logo.webp" alt="Mylogo" />
    </header>
    <main>
      <div id="balance-container">
        <label for="balance">Me budget:</label>
        <input type="number" id="balance" min="0" placeholder="Enter amount" />
      </div>
      <div id="income-expense-container">
        <div id="income">
          <h2>Incomings</h2>
          <ul id="income-list"></ul>
          <button id="add-income">Add</button>
        </div>
        <div id="expense">
          <h2>Outcomings</h2>
          <ul id="expense-list"></ul>
          <button id="add-expense">Add</button>
        </div>
      </div>
      <div id="balance-message"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
