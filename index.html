<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoring of budget</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="myBody">
    <header class="myHeader">
      <img src="logo.webp" alt="Mylogo" class="myImage" />
    </header>
    <main class="container">
      <div class="subheader">
        <span>My budget:</span>
      </div>
      <div id="balance-container" class="balance-container">
        <div id="balance-message" class="balance-message"></div>
      </div>
      <div id="income-expense-container" class="income-expense-container">
        <div id="income" class="income">
          <!-- <ul id="income-list"></ul>
        <button id="add-income">Add</button> -->
          <form id="formIncome" class="myForm">
            <input
              type="text"
              id="txtIncomeDescription"
              placeholder="Description"
            />
            <input
              type="number"
              id="txtIncomeValue"
              placeholder="Amount"
              min="0"
              step="0.01"
              class="decimal-input"
            />

            <button id="btnAdd">Save</button>
          </form>

          <table>
            <thead>
              <tr>
                <th colspan="3">
                  <h2 class="title">Incomings</h2>
                </th>
              </tr>
            </thead>
            <tbody id="tblIncome"></tbody>
          </table>
          <div class="row green">
            <p>The sum of Incomes <span id="SumIncome">0.00</span></p>
          </div>
        </div>
        <div id="expense" class="expense">
          <form id="formOutcome" class="myForm">
            <input
              type="text"
              id="txtOutcomeDescription"
              placeholder="Description"
            />
            <input
              type="number"
              id="txtOutcomeValue"
              placeholder="Amount"
              min="0"
              step="0.01"
              class="decimal-input"
            />

            <button id="btnRest">Save</button>
          </form>

          <table>
            <thead>
              <tr>
                <th colspan="3">
                  <h2 class="title">Outcomings</h2>
                </th>
              </tr>
            </thead>
            <tbody id="tblOutcome"></tbody>
          </table>
          <div class="row red">
            <p>The sum of Outcomes <span id="SumOutcome">0.00</span></p>
          </div>
          <!-- <ul id="expense-list"></ul>
        <button id="add-expense">Add</button> -->
        </div>
      </div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 class="title">Edit Form</h2>
          <form id="formEdit">
            <label for="name">Description:</label>
            <input
              type="text"
              id="txtEditDescription"
              placeholder="Description"
            />

            <label for="email">Amount:</label>
            <input
              type="number"
              id="txtEditValue"
              placeholder="Amount"
              min="0"
              step="0.01"
              class="decimal-input"
            />

            <button type="submit">Save Changes</button>
          </form>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
